{% extends 'bar_footer.html' %}

{% block body %}
<div class="container">
    {% if err_msg %}
    <div class="alert alert-warning">
        <h5>{{ err_msg }}</h5>
    </div>
    {% endif %}
    <h2 class="text-info">Khôi phục tài khoản</h2>
    <p>Nhập email bạn đã dùng để đăng ký tài khoản</p>
    <form method="post">
        <div class="form-group">
            <input type="text" placeholder="Email khôi phục"
                   name="email" class="form-control"
                   required />
        </div>
        <div class="form-group">
            <input type="submit" value="Gửi email khôi phục"
                   class="btn btn-danger" />
        </div>
    </form>
</div>
{% endblock %}
